name: Node CI

on: [push]

jobs:
  build-node:
    runs-on: ubuntu-latest

    steps:
      - name: checkout
        uses: actions/checkout@v4

      - name: set up node
        uses: actions/setup-node@v3
        with:
          node-version: 18.15

      - name: Yarn Install and Cache
        uses: graasp/graasp-deploy/.github/actions/yarn-install-and-cache@v1

      - name: Check code linting
        run: yarn check

      - name: Build
        run: yarn build

      - name: Test
        run: yarn test
        env:
          CI: true
