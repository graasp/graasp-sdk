name: Node CI

on: [push]

jobs:
  build-node:
    runs-on: ubuntu-latest

    steps:
      - name: checkout
        uses: actions/checkout@v3

      - name: set up node
        uses: actions/setup-node@v3
        with:
          node-version: 18.15
          
      - name: yarn install, build, and test
        run: |
          yarn
          yarn build
          yarn test
        env:
          CI: true
