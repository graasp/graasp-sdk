name: Node CI

on:
  push:
    branches:
      - 'main'
  merge_group:
  pull_request:

jobs:
  build-node:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install and Cache dependencies
        uses: graasp/graasp-deploy/.github/actions/pnpm-install-and-cache@6980aaa98e7f469b426939cd26cd3279b904d48e

      - name: Lint
        run: pnpm check

      - name: Build
        run: pnpm build

      - name: Test
        run: pnpm test
        env:
          CI: true
