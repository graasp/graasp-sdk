name: release-please

on:
  push:
    branches:
      - main

permissions:
  contents: write
  pull-requests: write
  # needed for the auto-tag
  issues: write

jobs:
  release-please:
    runs-on: ubuntu-latest
    steps:
      - name: Ensure NPM token validity
        run: npm whoami
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - uses: googleapis/release-please-action@v4
        id: release
        with:
          token: ${{ secrets.RELEASE_PLEASE_PAT }}
          release-type: node

      - uses: actions/checkout@v4

      - name: Auto Tag
        uses: graasp/graasp-deploy/.github/actions/auto-tag-after-release@v1
        with:
          releases_created: ${{ steps.release.outputs.releases_created }}
          tag_name: ${{ steps.release.outputs.tag_name }}

      - name: Verify installation
        uses: graasp/graasp-deploy/.github/actions/pnpm-install-and-cache@6980aaa98e7f469b426939cd26cd3279b904d48e

      - name: Publish to NPM
        if: ${{ steps.release.outputs.releases_created == 'true' }}
        run: npm publish
        shell: bash
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
